{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block static %}
<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        display: none;
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        display: none;
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 9px;
        bottom: 9px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .slider .on, .slider .off {
        display: none;
        color: white;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        font-size: 12px;
    }

    input:checked + .slider .on {
        display: none;
    }

    input:checked + .slider .off {
        display: none;
    }

    /* Image upload section */
    .image-upload {
        display: none; /* Hide by default */
    }

    input:checked ~ .image-upload {
        display: block; /* Show when slider is checked */
    }
</style>
{% endblock %}
{% block content %}
<br><br><br>
<h1 style="text-align: center;"></h1>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <div class="box">
                    <label for="message" style="color: rgb(68, 68, 68);"><h3>Message</h3></label>
                    <hr><br>
                    <input type="text" name="message" id="message" placeholder="Ask a question">
                    <button type="submit" class="btn btn-primary">Send</button>
                    
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round">
                            <span class="on">No Image</span>
                            <span class="off">Include Image</span>
                        </span>
                    </label>
                    <br><br>
                    <hr>
                    <br><br>
                
                    <label for="response" style="color: rgb(68, 68, 68);"><h3>Response</h3></label>
                    <hr>
                    <br>
                    {{ response }}
                </div>
            </form>
            <!-- Image upload section -->
            <div class="image-upload">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">
            </div>
        </div>
    </div>
</div>
{% endblock %}
